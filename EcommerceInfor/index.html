<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameCenter</title>    
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="icon" href="img/fav.png" type="image/png">
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="navbar1">
                <img src="img/logo.png" alt="Logotipo">
            </div>
        
            <h1>GamerCenter</h1>
        
            <div class="navbardir">
                <div id="btVela" aria-label="Abrir carrinho">
                    <img class="carrinhoImg" src="img/desktop-pc.png" alt="Computador">
                    <span id="qt"></span>
                </div>
            </div>
        </nav>

        
        <div class="produtos">
            <div class="produto">
                <img src="img/vela-01.png" alt="vela01">
                <p class="nome">Banho de Mar</p>
                <p class="descricao">vela aromática - 300g</p>
                <p class="valor">R$39,00</p>
                <div><img src="img/memory.png" alt=""></div>
            </div>
        </div>
        <div class="carrinho ocultar">
            <table>
                <thead>
                    <tr>
                        <th width="60%">Produto</th>
                        <th width="10%">Quantidade</th>
                        <th width="10%">Valor</th>
                        <th width="10%">Parcial</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            <form>
                <label for="inNome">Nome</label>
                <input type="text" id="inNome" required>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </div>

    <!-- Inicio Footer -->
<footer class="footer">  
  <p>© 2025 GamerCenter, Inc</p>
</footer>

<!-- Final Footer -->

    <script src="js/produtos.js"></script>
    <script src="js/script.js"></script>    
</body>

</html>
