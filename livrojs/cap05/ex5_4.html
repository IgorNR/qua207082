<script>
    alert("Digite 0 para sair")
    do {
        const num = Number(prompt("Número: "))
        if (num == 0 || isNaN(num)) {
            const sair = confirm("Confirmar saída ?")   // solicita a confirmação do usuário       

            if (sair) {
                break   // sai da repetição
            } else {
                continue   // volta ao início do laço
            }
        }

        if(num % 2 == 0){
            alert(`0 dobro de ${num} é: ${num * 2}`)
        } else {
            alert(`0 dobro de ${num} é: ${num * 3}`)
        }

    } while (true) // enquanto verdadeiro (só sai do laço pelo break)
    alert("Bye, bye..")




</script>
